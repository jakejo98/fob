<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>메인 페이지 : 사이드바</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- CSS -->
  <link rel="stylesheet" href="../../css/common/reset.css">
  <link rel="stylesheet" href="../../css/common/common.css">
  <link rel="stylesheet" href="../../css/common/include.css">
  <link rel="stylesheet" href="../../css/pages/fob.css">
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Script -->
  <script type="module" src="../../js/script.js"></script>
</head>
<body>
  <div class="common-wrap">
    <!-- header -->
    <div id="header">
      <div class="header-util-wrap">
        <div class="header-inner">
          <div class="header-util">
            <ul class="header-util-list">
              <li class="header-util-item">
                <a href="#" class="header-util-link">홈</a>
              </li>
              <li class="header-util-item">
                <a href="#" class="header-util-link">사이트맵</a>
              </li>
            </ul>
          </div>
          <div class="header-zoom-control">
            <span class="header-zoom-label">화면크기</span>
            <button type="button" class="btn btn-header-zoot-out">
              <span class="common-icon icon-header-zoom-out">
                <span class="blind">화면크기 -</span>
              </span>
            </button>
            <span class="header-zoom-percent">100%</span>
            <button type="button" class="btn btn-header-zoom-in">
              <span class="common-icon icon-header-zoom-in">
                <span class="blind">화면크기 +</span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="header-gnb-wrap">
        <div class="header-inner">
          <h1 class="logo-wrap">
            <a href="/" class="logo-link">
              <img src="../../img/logo/logo.jpg" alt="">
            </a>
            <a href="#" class="logo-csp-link">
              <img src="../../img/logo/logo_csp.jpg" alt="">
            </a>
          </h1>
          <div class="header-gnb-area">
            <nav class="header-gnb">
              <ul class="header-gnb-list">
                <li class="header-gnb-item">
                  <a href="#" class="header-gnb-link">금리/수수료</a>
                  <div class="sub-menu">
                    <div class="sub-menu-ssumary">
                      <strong class="ssumary-title">금리 수수료</strong> 
                    </div>
                  </div>
                </li>
                <li class="header-gnb-item">
                  <a href="#" class="header-gnb-link">금융상품</a>
                </li>
                <li class="header-gnb-item">
                  <a href="#" class="header-gnb-link">금융조회서비스</a>
                </li>
                <li class="header-gnb-item">
                  <a href="#" class="header-gnb-link">소비자정보</a>
                </li>
                <li class="header-gnb-item">
                  <a href="#" class="header-gnb-link">금융교육</a>
                </li>
                <li class="header-gnb-item">
                  <a href="#" class="header-gnb-link">보이스피싱/금융사고 대응</a>
                </li>
              </ul>
            </nav>
            <button class="btn btn-site-menu">
              <span class="common-icon ty-32 icon-site-menu"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- remote -->
    <div id="remote-tab"></div>
    <main id="content" class="common-container main-page">
      <!-- 메인 -->
      <section class="common-section section-main">
        <h2 class="section-heading"></h2>
      </section>
      <!-- 금리/수수료 -->
      <section class="common-section section-interest-fee">
        <h2 class="section-heading"></h2>
      </section>
      <!-- 금융 서비스 -->
      <section class="common-section section-financial-service">
        <h2 class="section_heading"></h2>
      </section>
      <!-- 소비자 정보 -->
      <section class="common-section section-consumer-information">
        <h2 class="section-heading"></h2>
      </section>
      <!-- 금융 교육 센터 -->
      <section class="common-section section-financial-education">
        <h2 class="section-heading"></h2>
      </section>
      <!-- 금융 상품 안내 -->
      <section class="common-section section-financial-product">
        <h2 class="section-heading"></h2>
      </section>
    </main>
    <!-- footer -->
  </div>
</body>
</html>
