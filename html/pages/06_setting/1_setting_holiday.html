    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          // 탑 버튼
          if ($(this).scrollTop() > 500) {
            $("#topButton").fadeIn();
          } else {
            $("#topButton").fadeOut();
          }
        });
  
        $("#topButtonImg").click(function () {
          $("#table").animate({ scrollTop: 0 }, "300");
        });
      });
      // 타입 Date 금일 날짜 출력
