<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 - NHN LINKSAM</title>

  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/login.css">
  <link rel="stylesheet" href="../../../css/reset.css">
</head>
<body>
  <div id="app">
    <div class="login-container">
      <div class="login-tit"></div>
      <div class="pb-28">
        <span class="t-16 t-bold">PAYCO 아이디로 티켓링크</span>  
        <img class="login-sam" src="../../../img/svg/icons/sam.svg">
        <span class="t-16 t-bold">서비스를 이용합니다.</span>
      </div>
      <div class="form-field px-6">
        <div class="input-field">
          <input type="text" class="input mb-8" id="inputID" placeholder="아이디">
          <input type="password" class="input" id="inputPassword" placeholder="비밀번호">
          <div class="py-8 t-left">
            <label class="checkbox">
              <input type="checkbox" name="saveID">
              <span class="label">아이디 저장</span>
            </label>
          </div>
          <button href="#" class="btn-login btn-red mt-17">로그인</button>
          <div class="separator-container">
            <div class="separator-bx">
              <p class="separator">또는</p>
            </div>
          </div>
          <button href="#" class="btn-login btn-appred mt-21"><img src="../../../img/svg/icons/applogin.svg">앱으로 로그인</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
